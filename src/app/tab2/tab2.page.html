<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-list-header>
      <ion-searchbar placeholder="Search"></ion-searchbar>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/images/orange.png">
        </ion-avatar>
        <ion-label>GC-CCS</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/images/blue.png">
        </ion-avatar>
        <ion-label>BSIT 3A</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/images/purp.jpg">
        </ion-avatar>
        <ion-label>IT Elective 2</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
