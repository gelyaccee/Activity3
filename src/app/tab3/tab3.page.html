<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      MONDAY
    </ion-list-header>
    <ion-item color="primary">
      <ion-label>Networking 7:00am - 9:00 am</ion-label>
    </ion-item>

    <ion-item color="secondary">
      <ion-label>IT Elective 2 1:00pm - 4:00pm</ion-label>
    </ion-item> <br>

    <ion-list-header>
      TUESDAY
    </ion-list-header>

    <ion-item color="tertiary">
      <ion-label>IT Elective 1 1:00pm - 4:00pm</ion-label>
    </ion-item>

    <ion-item color="success">
      <ion-label>Business Analytics 4:00pm - 6:00pm</ion-label>
    </ion-item>
  </ion-list>

  <br>
  <center><ion-button color="warning">Edit</ion-button></center>
</ion-content>
